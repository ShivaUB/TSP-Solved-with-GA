<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TSA Solved By GA</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/two.js/0.6.0/two.min.js'></script>
    <style>
      td{
        height:40px;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <h1 style="color:green; background-color: yellow; text-align: center">Traveling Salesman Problem solved with Genetic Algorithm</h1>
    <div style="display:flex;justify-content: space-around">
      <div>
          <h3 style="color:red;text-decoration: underline;">Genetic Algorithm Options</h3>

          <table>
            <tbody>
              <tr>
                <td><label for="populationSize">Population Size</label></td>
                <td><input type="text" name="populationSize" id="populationSize" value="10"></td>
              </tr>
              <tr>
                <td><label for="NoOfGenerations">No Of Generations</label></td>
                <td><input type="text" name="NoOfGenerations" id="NoOfGenerations" value="100"></td>
              </tr>
              <tr>
                <td><label for="crossOverRate">Cross Over Rate</label></td>
                <td><input type="text" name="crossOverRate" id="crossOverRate" value="0.5"></td>
              </tr>
              <tr>
                <td><label for="mutationRate">Mutation Rate</label></td>
                <td><input type="text" name="mutationRate" id="mutationRate" value="0.1"></td>
              </tr>
              <tr>
                <td colspan="2"><button id="btn" style="width:100%;height:100%;">Start Genetic Algorithm</button></td>
              </tr>
            </tbody>
          </table>
          <div style="width:400px;height:300px;overflow-y: scroll;border:1px solid black;">
            <p id="statusLabel" style="margin:0"> </p>
          </div>
      </div>
      <div>
        <h3 style="color:red;text-decoration: underline;">Algorithm Running Area</h3>
        <div id='canvasWrapper' style="width:400px;height:400px;background-color: rgb(226, 225, 225)"></div>
      </div>
      <div>
        <h3 style="color:red; text-decoration: underline;">Best Fit Path</h3>
        <div id='bestRouteWrapper' style="width:400px;height:400px;background-color: rgb(226, 225, 225)"></div>
      </div>
    </div>
    <script src='app.js'></script>
  </body>
</html>
